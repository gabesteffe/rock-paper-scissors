<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1>
            Rock Paper Scissors
        </h1>
        <div class="container">
            <button data-key="rock" class="choice">Rock</button>
            <button data-key="paper" class="choice">Paper</button>
            <button data-key="scissors" class="choice">Scissors</button>
        </div>
        <div>
            <p id="gameCounter"></p>
            <p id="gameStatus"></p>
            <p id="roundResult"></p>
            <p id="finalResult"></p>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
